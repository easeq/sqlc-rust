version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 787417eebd532829912991ba4f7052371bc9ef35e8b557440b8dc895a0df954e
#
