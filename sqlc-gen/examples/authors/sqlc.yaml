version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 1a7cba22967a8a4e1e128912d6675b20dc5388723c178f70d302e974b69044b9
#
