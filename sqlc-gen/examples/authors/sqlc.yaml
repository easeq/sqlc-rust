#   process:
#     cmd: sqlc-gen-json
sql:
  - schema: postgresql/schema.sql
    queries: postgresql/query.sql
    engine: postgresql
    codegen:
      - out: postgresql
        plugin: rust-gen
        options:
          use_async: true
          use_deadpool: false
