version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 40f6b3def02cf302451c87f76ba0e66a550ca4f9e735662bee57dabf5214e0b1
#
