version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 230581c9a73412a8db573b1de0a959c36466d72fa1759f0ed42253f7181bcfa6
#
# - name: js
#   process:
#     cmd: sqlc-gen-json
sql:
  - schema: postgresql/schema.sql
    queries: postgresql/query.sql
    engine: postgresql
    codegen:
      - out: postgresql
        plugin: rust-gen
        options:
          use_async: true
          use_deadpool: false
