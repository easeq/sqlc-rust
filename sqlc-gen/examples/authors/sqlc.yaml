version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: ab864e9f0d9704247fbea5fc4217e758827e3fb70a2514c01af8dccc085659eb
#
