version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 0b27e0995b59641bbc98460aea10371beac45aaa9dfe4955ba5877c348a56881
#
