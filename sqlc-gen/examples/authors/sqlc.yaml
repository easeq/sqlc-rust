version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 4cea0ba774def6ac3bfd96d65399dcbbd6650f7f6fe8d0fd507f2d4a8e15246a
#
# - name: js
