version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 47c04de7d7d403a752bb2a89c30a94f8cb2342a6ff377d7a37216acdc78089a8
#
# - name: js
#   process:
#     cmd: sqlc-gen-json
sql:
  - schema: postgresql/schema.sql
    queries: postgresql/query.sql
    engine: postgresql
    codegen:
      - out: postgresql
        plugin: rust-gen
        options:
          use_async: true
          use_deadpool: false
