version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 01a65fef41d583e635629057b2a417d3bbb888d11b0bb049ca3d4d74eeffdefb
#
