#   process:
#     cmd: sqlc-gen-json
sql:
  - schema: postgresql/schema.sql
    queries: postgresql/query.sql
    engine: postgresql
    codegen:
      - out: gen
        plugin: rust-gen
        options:
          use_async: true
          use_deadpool: false
