version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: fb8960b20b3afa5fd1a61fbfbbf12610ec54c24d58dc89bf62491f6aee9be544
