version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 1959645f9e5d716211dfaaacbdecb4c7e4b9734721ae41d4e834183ce8cfc6e1

# - name: js
#   process:
#     cmd: sqlc-gen-json
sql:
  - schema: postgresql/migrations/
    queries: postgresql/query.sql
    engine: postgresql
    codegen:
      - out: src/db 
        plugin: rust-gen
        options:
          use_async: true
          use_deadpool: true 
