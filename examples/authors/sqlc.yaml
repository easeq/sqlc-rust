version: "2"
plugins:
  - name: rust-gen
    env:
      - RUST_BACKTRACE
      - RUST_LOG
    wasm:
      url: file://./../../target/wasm32-wasip1/release/sqlc-gen.wasm
      sha256: 6ca2b7d932bbdcc7d2f7c37d6eab0fa0ac438545c6dee4abb21f2b45a9bac582
